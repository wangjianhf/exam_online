<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线考试系统</title>
    <link rel="stylesheet" href="/css/log_in.css"/>
    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/log_in.js"></script>

</head>

<body>
<div class="loginBox">
    <h2>Please Login</h2>

        <div class="item">
            <input id="username" name="username" type="text" autocomplete="off" required>
            <label for="username">username</label>
        </div>
        <div class="item">
            <input id="password" name="password" type="password" autocomplete="off" required>
            <label for="password">password</label>
        </div>
        <div id="identity">
            your role：
            <span class="radio_span"></span>
            <input type="radio" id="role_0" name="role" value="admin"/>
            <label for="role_0">manager</label>

            <span class="radio_span"></span>
            <input type="radio" id="role_1" name="role" value="teacher"/>
            <label for="role_1">teacher</label>

            <span class="radio_span"></span>
            <input type="radio" id="role_2" name="role" value="student" checked/>
            <label for="role_2">student</label>

        </div>
        <button class="btn" id="log_in_btn" >login
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>

</div>
</body>
</html>
